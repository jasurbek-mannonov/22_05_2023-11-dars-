<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container container-workers m-auto">
        <div class="d-flex justify-content-between mt-3 mb-3">
            <h2>Oylik maoshlar ro'yxati</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSal">Yangi to'lov</button>
        </div>
        <hr>
        <div class="d-flex">
            <h4 class="me-1">Umumiy oylik to'lov miqdori: </h4>
            <h4 id="summa"></h4>
        </div>
        <div class="d-flex">
            <h4 class="me-1"><span id="nameMonth" class="me-1"></span>oyidagi to'lovlar miqdori: </h4>
            <h4 id="currentMonth"></h4>
        </div>
        <table class="table" id="salaryTable">
            <thead>
                <tr>
                    <th>T/R</th>
                    <th>Ism-familiyasi</th>
                    <th>Bo'lim</th>
                    <th>Oylik</th>
                    <th>Olgan summasi</th>
                    <th>Olgan vaqti</th>
                    <th>Holat</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addSal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Yangi To'lov</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="workers" class="form-label">Xodimni tanlang</label>
                        <select class="form-select" id="workers" name="worker">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="summary" class="form-label">To'lov summasi</label>
                        <input type="number" class="form-control" id="summary" name="summary">
                    </div>
                    <div class="mb-3">
                        <label for="createdTime" class="form-label">To'lov sanasi</label>
                        <input type="datetime-local" class="form-control" id="createdTime" name="createdTime">
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">To'lov izohi</label>
                        <textarea name="comment" id="comment" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Bekor qilish</button>

                    <button type="button" class="btn btn-primary" onclick="addSalary()" data-bs-dismiss="modal">
                        Saqlash</button>
                </div>
            </div>
        </div>
    </div>   

    <!-- Xodimning batafsil ma'lumotlarini ko'rsatish -->
    <div class="modal fade" id="showWorker" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Xodim sahifasi</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                 
            </div>
        </div>
    </div>   

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/salary.js"></script>
</body>

</html>
