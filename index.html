<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-dars</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-3 mb-3">
            <h2>Bo'limlar ro'yxati</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDep">Yangi bo'lim</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>T/R</th>
                    <th>Nomi</th>
                    <th>Yaratilgan vaqti</th>
                    <th>Holati</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addDep" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Yangi bo'lim</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Bo'lim nomi</label>
                        <input type="text" class="form-control" id="title" onkeypress="handlePress(event)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Bekor qilish</button>

                    <button type="button" class="btn btn-primary" onclick="addDepart()" data-bs-dismiss="modal">
                        Saqlash</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
